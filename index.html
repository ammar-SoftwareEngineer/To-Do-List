</head>

<body>
    <!-- start nav -->
    <nav class="navbar navbar-expand-lg mt-2 ">
        <div class="container">
            <a class="navbar-brand text-light" href="#"><img class="me-2" src="imgs/to do logo.png" alt=""> To Do</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-light" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close mt-2" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body ">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="service.html" target="_blank">Services</a>
                        </li>
                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Language
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="">English</a></li>
                                <li><a class="dropdown-item" href="">Arabic</a></li>

                            </ul>
                        </li>
                        <li class="nav-item ms-lg-2 mt-md-2 ">
                            <i class="fa-regular fa-sun sun"></i>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
    <!-- end nav -->
    <!-- start task  -->
    <div class="todo-task mt-5">
        <div class="container ">
            <div class="task p-4 rounded-4 bg-light">
                <div class="task-head d-flex justify-content-between ">
                    <h2>Tasks</h2>
                    <button class="btn btn-outline-dark"><i class="fa-solid fa-plus me-2"></i> Add Tasks</button>
                </div>
                <div class="task-body ">
                    <ul class="mt-4 ">
                        <li class=" p-3 d-flex justify-content-between">

                            <div class="text-task ms-5">
                                <h3 class="fs-5 mb-3">Task</h3>
                                <span class="text-center">25 </span>
                                <p class="mt-3 mb-0">Notes</p>
                            </div>
                            <div class="date-task d-flex flex-column">
                                <p class="mb-3 ms-auto"></p>
                                <span class="mb-3"> 00:50 Am</span>
                                <span class="mb-0"> 10/6/2023</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- end task -->
    <!-- file script -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
